<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>College Canteen Menu</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container">
         <h1>
             <img class="logo-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhVqeUdBQSBteVIpFFo37CCu04-4n4sL0Oxg&s" alt="Logo">
             <b><i><u>Sree Dattha Group of Institutions</u></i></b>
         </h1>
         <h2 class="logo-heading"><b><i><u>college canteen menu</u></i></b></h2>
 
         <form id="menuForm" class="menu-grid">
             <!-- Burger -->
             <div class="menu-card">
                 <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Burger">
                 <div class="details">
                     <div class="item-name">Burger</div>
                     <div class="price">₹40</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="40" data-name="Burger">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Pizza -->
             <div class="menu-card">
                 <img src="https://i.pinimg.com/736x/af/0d/2e/af0d2e58ef40f5b065595781d878e7f5.jpg" alt="Pizza">
                 <div class="details">
                     <div class="item-name">Pizza</div>
                     <div class="price">₹80</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="80" data-name="Pizza">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Samosa -->
             <div class="menu-card">
                 <img src="https://img.freepik.com/premium-vector/samosa-mascot-vector-logo-design_1594-303.jpg?semt=ais_hybrid&w=740" alt="Samosa">
                 <div class="details">
                     <div class="item-name">Samosa</div>
                     <div class="price">₹15</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="15" data-name="Samosa">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Tea -->
             <div class="menu-card">
                 <img src="https://png.pngtree.com/template/20190214/ourmid/pngtree-coffee-and-tea-logo-image_54910.jpg" alt="Tea">
                 <div class="details">
                     <div class="item-name">Tea</div>
                     <div class="price">₹10</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="10" data-name="Tea">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Sandwich -->
             <div class="menu-card">
                 <img src="https://img.freepik.com/premium-vector/creative-sandwich-icon-logo-illustration_199619-267.jpg" alt="Sandwich">
                 <div class="details">
                     <div class="item-name">Sandwich</div>
                     <div class="price">₹30</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="30" data-name="Sandwich">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Pasta -->
             <div class="menu-card">
                 <img src="https://t3.ftcdn.net/jpg/02/68/37/98/360_F_268379896_iR9EKvz6JHY7towuu9q6HJgdnIJ03ISb.jpg" alt="Pasta">
                 <div class="details">
                     <div class="item-name">Pasta</div>
                     <div class="price">₹60</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="60" data-name="Pasta">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- French Fries -->
             <div class="menu-card">
                 <img src="https://static.vecteezy.com/system/resources/thumbnails/021/342/849/small_2x/french-fries-logo-template-cartoon-illustration-of-potato-for-your-mascot-or-character-illustration-vector.jpg" alt="Fries">
                 <div class="details">
                     <div class="item-name">French Fries</div>
                     <div class="price">₹40</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="40" data-name="French Fries">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Cold Drink -->
             <div class="menu-card">
                 <img src="https://i.pinimg.com/736x/1f/74/48/1f7448261e6d1bda1d2126421f827b24.jpg" alt="Cold Drink">
                 <div class="details">
                     <div class="item-name">Cold Drink</div>
                     <div class="price">₹30</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="30" data-name="Cold Drink">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Ice Cream -->
             <div class="menu-card">
                 <img src="https://static.vecteezy.com/system/resources/previews/021/769/138/non_2x/ice-cream-logo-free-vector.jpg" alt="Ice Cream">
                 <div class="details">
                     <div class="item-name">Ice Cream</div>
                     <div class="price">₹30</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="30" data-name="Ice Cream">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!--Fruit Juice -->
             <div class="menu-card">
                 <img src="https://c8.alamy.com/comp/KJ6HJK/logo-of-fresh-juice-KJ6HJK.jpg" alt="Fruit Juice">
                 <div class="details">
                     <div class="item-name">Fruit Juice</div>
                     <div class="price">₹30</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="30" data-name="Fruit Juice">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Biryani -->
             <div class="menu-card">
                 <img src="https://i.pinimg.com/474x/de/79/bb/de79bb3fcae9d0e4d80ab5aa581cfd5e.jpg" alt="Biryani">
                 <div class="details">
                     <div class="item-name">Biryani</div>
                     <div class="price">₹120</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="120" data-name="Biryani">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
 
             <!-- Dosa -->
             <div class="menu-card">
                 <img src="https://indiaforbeginners.com/wp-content/uploads/2020/04/India-for-Beginners-custom-tours-8.jpg" alt="Dosa">
                 <div class="details">
                     <div class="item-name">Dosa</div>
                     <div class="price">₹40</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="40" data-name="Dosa">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
             
             <!-- Idli -->
             <div class="menu-card">
                 <img src="https://tayyaarfoods.com/wp-content/uploads/2020/02/idly-podi-image.jpg" alt="Idli">
                 <div class="details">
                     <div class="item-name">Idli</div>
                     <div class="price">₹35</div>
                     <div class="quantity-selector">
                         <button type="button" class="quantity-btn minus">-</button>
                         <input type="number" class="quantity-input" value="0" min="0" data-price="35" data-name="Idli">
                         <button type="button" class="quantity-btn plus">+</button>
                     </div>
                 </div>
             </div>
 
             <button class="submit-btn" type="button">Place Order</button>
         </form>
 
         <!-- Order Summary -->
         <div class="order-summary" id="orderSummary">
             <h2>Order Summary</h2>
             <ul id="selectedItems"></ul>
             <div class="total">
                 <div id="totalAmount"></div>
                 <div id="gstAmount"></div>
                 <div id="grandTotal"></div>
             </div>
             
             <!-- Payment Methods -->
             <div class="payment-methods">
                 <h3>Select Payment Method</h3>
                 <div class="payment-options">
                     <label class="payment-option">
                         <input type="radio" name="payment" value="cash" checked>
                         <div class="payment-card">
                             <img src="https://cdn-icons-png.flaticon.com/512/270/270343.png" alt="Cash">
                             <span>Cash</span>
                         </div>
                     </label>
                     <label class="payment-option">
                         <input type="radio" name="payment" value="upi">
                         <div class="payment-card">
                             <img src="https://cdn-icons-png.flaticon.com/512/825/825454.png" alt="UPI">
                             <span>UPI</span>
                         </div>
                     </label>
                     <label class="payment-option">
                         <input type="radio" name="payment" value="card">
                         <div class="payment-card">
                             <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Card">
                             <span>Card</span>
                         </div>
                     </label>
                 </div>
             </div>
             
             <button class="confirm-btn" type="button">Confirm Order</button>
             <a href="#" class="back-btn">Back to Menu</a>
         </div>
     </div>
 
     <script src="script.js"></script>
 </body>
 </html>
